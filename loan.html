<!doctype html>
<html lang="en">

<head>
  <style>
    .chatElement {
      height: 900px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="chatElement"></div>
  <script>
    const element = document.querySelector('.chatElement');
    window.watsonAssistantChatOptions = {
      integrationID: "dd468f9f-d069-49bb-85f2-5e5616b2a3bb",
      region: "eu-gb",
      serviceInstanceID: "5538350a-b318-4c69-b697-af5da1e6b23f",

      // Provide the custom element.
      element: element,
      // Hide the close button since we want it always open.
      hideCloseButton: true,
      // Hide the default launcher.
      showLauncher: false,
      // Make the window open by default.
      openChatByDefault: true,

      onLoad: function (instance) {
        instance.render();
      }
    };

    setTimeout(function () { const t = document.createElement('script'); t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js"; document.head.appendChild(t); });
  </script>
</body>

</html>
